<!DOCTYPE html>
<html>
<head>
	<title>dripping text</title>
	<style>
		body {
			background: #888;
			font-family: arial;
			color: #000;
			margin: 0;
		}

		.src {
			font-size: 10px;
			text-align: center;
			margin: 10px;
		}

		a, a:visited {
			color: #85afde;
		}

		#freezer {
			background: linear-gradient(rgba(100,180,240,.7), rgba(50,50,50,.0));
			border-bottom: 1px solid black;
			box-shadow: 0 0 4px rgba(0,0,0,.5);
		}

		textarea, input {
			background: rgba(0,0,0,.5);
			box-shadow: inset 0px 0px 2px rgba(0,0,0,.7);
			border: 1px solid #222222;
			padding: 8px;
			color: #ccc;
			font-size: 16px;
			width: 784px;
			height: 100px;
		}

		.optionsContainer {
			margin-left: 10px;
			margin-right: 10px;
		}
		.optionsContainer input {
			width: 60px;
			display: block;
			margin: 4px:;
			padding: 4px;
			font-size: 12px;
			height: auto;
			margin-bottom: 10px;
		}

		.left {
			float: left;
		}
		.right {
			float: right;
		}
		.clearfix {
			clear: both;
		}
	</style>
</head>
<body>
	<div>
		<canvas id="freezer" height="150"></canvas><br />
	</div>
	<div class="left optionsContainer"></div>
	<div class="left">
		<textarea id="t">Hello people.
Greetings to:
#javascript
#mootools
Canvas FTW</textarea>
		<div class="src">
			Source: <a href="https://github.com/DimitarChristoff/drip">https://github.com/DimitarChristoff/drip</a>
		</div>
	</div>
	<div class="clearfix"></div>
	<script type="text/javascript" src="js/components/requirejs/require.js" data-main="js/demo-story"></script>
</body>
</html>
